<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Legend Example</title>

    <!-- Core CSS -->
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../../node_modules/openlayers/dist/ol.css" rel="stylesheet">
    <link href="../../build/anol.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="example">
    <!-- map -->
    <div anol-map style="width:600px; height: 400px; border: 1px solid black;">
      <div anol-zoom></div>
      <div anol-layerswitcher></div>
      <!-- popup -->
      <div anol-legend></div>
    </div>

    <!-- Remove libs when build dist -->
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="../../node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="../../node_modules/angular-translate/dist/angular-translate.min.js"></script>
    <script type="text/javascript" src="../../node_modules/openlayers/dist/ol-debug.js"></script>
    <script type="text/javascript" src="../../build/anol.js"></script>
    <script type="text/javascript" src="../../build/templates.js"></script>

    <script type="text/javascript">
      angular.module('example', ['anol.legend', 'anol.zoom', 'anol.layerswitcher'])
      .config(['MapServiceProvider', 'LayersServiceProvider',
        function(MapServiceProvider, LayersServiceProvider) {
          MapServiceProvider.addView(new ol.View({
            center: [0, 0],
            zoom: 18
          }));

          var wms = new anol.layer.SingleTileWMS({
            name: 'osm',
            title: 'OSM Omniscale',
            isBackground: true,
            olLayer: {
              source: {
                url: 'http://maps.omniscale.net/wms/demo/default/service?',
                params: {
                  'LAYERS': 'osm',
                  'SRS': 'EPSG:3857'
                }
              }
            }
          });

          var point = new ol.Feature({
            geometry: new ol.geom.Point(
              [-10, -10]
            )
          });

          var line = new ol.Feature({
            geometry: new ol.geom.LineString([
              [0, 0],
              [50, 50]
            ])
          });

          var polygon = new ol.Feature({
            geometry: new ol.geom.Polygon([[
              [10, -20],
              [10, 0],
              [30, 0],
              [30, -20],
              [10, -20]
            ]])
          });

          var pointLayer = new anol.layer.Feature({
            name: 'pointLayer',
            title: 'Point',
            legend: {
              type: 'point'
            },
            olLayer: {
              style: new ol.style.Style({
                image: new ol.style.Icon({
                  src: 'rail-18.svg'
                })
              }),
              source: {
                features: [point]
              }
            }
          });

          var lineLayer = new anol.layer.Feature({
            name: 'lineLayer',
            title: 'Line',
            legend: {
              type: 'line'
            },
            olLayer: {
              source: {
                features: [line]
              }
            }
          });

          var polygonLayer = new anol.layer.Feature({
            name: 'polygonLayer',
            title: 'Polygon',
            legend: {
              type: 'polygon'
            },
            olLayer: {
              source: {
                features: [polygon]
              }
            }
          });

          LayersServiceProvider.setLayers([wms, pointLayer, lineLayer, polygonLayer]);
      }]);
    </script>
  </body>
</html>
