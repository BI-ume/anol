<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Feature Properties Example</title>

    <!-- Core CSS -->
    <link href="../build/css/bootstrap.css" rel="stylesheet">
    <link href="../build/css/ol.css" rel="stylesheet">
    <link href="../build/css/anol.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="example" ng-controller="ExampleController">
    <!-- map -->
    <div anol-map style="width:600px; height: 400px; border: 1px solid black;">
      <div anol-zoom></div>
      <!-- popup -->
      <div anol-feature-popup layers="popupLayers">
        <div anol-feature-properties selects="$parent.selects" feature="$parent.feature" layer="$parent.layer"></div>
      </div>
    </div>

    <!-- Remove libs when build dist -->
    <script type="text/javascript" src="../build/jquery.js"></script>
    <script type="text/javascript" src="../build/angular.js"></script>
    <script type="text/javascript" src="../build/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="../build/angular-translate.js"></script>
    <script type="text/javascript" src="../build/ol-custom.debug.js"></script>
    <script type="text/javascript" src="../build/anol.js"></script>
    <script type="text/javascript" src="../build/templates.js"></script>

    <script type="text/javascript">
      angular.module('example', ['anol.featurepopup', 'anol.featureproperties', 'anol.zoom'])
      .config(['$translateProvider', function($translateProvider) {
        $translateProvider.translations('en_US', {
          'featureproperties': {
            'featureLayer': {
              'DESCRIPTION': 'Beschreibung',
              'description': {
                'I am a feature': 'Ich bin ein Feature'
              }
            }
          }
        });
      }])
      .config(['MapServiceProvider',function(MapServiceProvider) {
        MapServiceProvider.addView(new ol.View({
          center: [0, 0],
          zoom: 18
        }));
      }])
      .controller('ExampleController', ['$scope', 'LayersService', function($scope, LayersService) {

          var feature = new ol.Feature({
            geometry: new ol.geom.Point([0, 0]),
            name: 'Feature',
            description: 'I am a feature'
          });

          var anotherFeature = new ol.Feature({
            geometry: new ol.geom.Point([10, 10]),
            name: '',
            description: 'I am a feature'
          });

          var overlappingFeature = new ol.Feature({
            geometry: new ol.geom.Point([10, 10]),
            name: '',
            description: 'I am overlapping'
          });

          var oneFeatureMore = new ol.Feature({
            geometry: new ol.geom.Point([-10, 10]),
            name: '',
            description: ''
          });

          var featureLayer = new anol.layer.Feature({
            name: 'featureLayer',
            featureinfo: {
              properties: ['name', 'description']
            },
            olLayer: {
              source: {
                features: [feature, anotherFeature, overlappingFeature, oneFeatureMore]
              }
            }
          });

          var polygon = new ol.Feature({
            name: 'Polygon',
            geometry: new ol.geom.Polygon([[
              [-15, -15],
              [-15, 15],
              [15, 15],
              [15, -15],
              [-15, -15]
            ]])
          });

          var featureLayer2 = new anol.layer.Feature({
            name: 'featureLayer2',
            featureinfo: {
              properties: ['name']
            },
            olLayer: {
              source: {
                features: [polygon]
              }
            }
          });

          LayersService.addLayer(featureLayer2);
          LayersService.addLayer(featureLayer);


          $scope.popupLayers = [featureLayer, featureLayer2];
      }]);
    </script>
  </body>
</html>
