<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Feature Popup Example</title>

    <!-- Core CSS -->
    <link href="../../libs/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="../../libs/ol3/ol3.css" rel="stylesheet">
    <link href="../../build/anol.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="example">
    <!-- map -->
    <div anol-map style="width:600px; height: 400px; border: 1px solid black;">
    <div anol-zoom></div>
      <!-- popup -->
      <div anol-feature-popup extent-width="20"></div>
    </div>

    <!-- Remove libs when build dist -->
    <script type="text/javascript" src="../../libs/jquery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../../libs/angular/angular-debug.js"></script>
    <script type="text/javascript" src="../../libs/angular/ui-bootstrap-tpls-0.13.4.min.js"></script>
    <script type="text/javascript" src="../../libs/ol3/ol3-debug.js"></script>
    <script type="text/javascript" src="../../../build/anol.js"></script>
    <script type="text/javascript" src="../../build/templates.js"></script>

    <script type="text/javascript">
      angular.module('example', ['anol.featurepopup', 'anol.zoom'])
      .config(['MapServiceProvider', 'LayersServiceProvider',
        function(MapServiceProvider, LayersServiceProvider) {
          MapServiceProvider.addView(new ol.View({
            center: [0, 0],
            zoom: 6
          }));

          var feature = new ol.Feature({
            geometry: new ol.geom.Point(
              [0, 0]
            ),
            name: 'Feature',
            description: 'I am a feature'
          });

          var featureLayer = new anol.layer.Feature({
            name: 'featureLayer',
            featureinfo: {
              properties: ['name', 'description']
            },
            olLayer: {
              source: {
                features: [feature]
              }
            }
          });

          LayersServiceProvider.setLayers([featureLayer]);
      }]);
    </script>
  </body>
</html>
