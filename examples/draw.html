<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Draw Example</title>

    <!-- Core CSS -->
    <link href="../build/css/bootstrap.css" rel="stylesheet">
    <link href="../build/css/ol.css" rel="stylesheet">
    <link href="../build/css/anol.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="example">
    <div class="container" style="width: 100%">
      <div class="row">
        <div class="col-md-4">
      <!-- map -->
          <div anol-map style="border: 1px solid black;">
            <div anol-zoom></div>
            <div anol-draw></div>
            <div anol-layerswitcher></div>
          </div>
        </div>
        <div class="col-md-8" ng-controller="LayersController">
          <ul>
            <li ng-repeat="layer in layers">
              {{ layer.title }} <button ng-click="setActive(layer)">activate</button><span ng-show="layer === activeLayer">Active</span>
            </li>
          </ul>
          <button ng-click="setActive()">deactivate</button>
        </div>
      </div>
    </div>

    <!-- Remove libs when build dist -->
    <script type="text/javascript" src="../build/jquery.js"></script>
    <script type="text/javascript" src="../build/angular.js"></script>
    <script type="text/javascript" src="../build/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="../build/angular-translate.js"></script>
    <script type="text/javascript" src="../build/ol-custom.js"></script>
    <script type="text/javascript" src="../build/anol.js"></script>
    <script type="text/javascript" src="../build/templates.js"></script>

    <script type="text/javascript">
      angular.module('example', ['anol.draw', 'anol.zoom', 'anol.layerswitcher'])
      .config(['MapServiceProvider', 'LayersServiceProvider',
        function(MapServiceProvider, LayersServiceProvider) {
          MapServiceProvider.addView(new ol.View({
            center: [914764, 7011016],
            zoom: 13
          }));

          var wms = new anol.layer.SingleTileWMS({
            isBackground: true,
            olLayer: {
              source: {
                url: 'http://maps.omniscale.net/wms/demo/default/service?',
                params: {
                  'LAYERS': 'osm',
                  'SRS': 'EPSG:3857'
                }
              }
            }
          });
          var drawLayer1 = new anol.layer.StaticGeoJSON({
            name: 'draw_layer_1',
            title: 'Draw Layer 1',
            editable: true,
            olLayer: {
              source: {
                url: 'data/example.geojson'
              }
            }
          });
          var drawLayer2 = new anol.layer.Feature({
            name: 'draw_layer_2',
            title: 'Draw Layer 2',
            editable: true
          });
          LayersServiceProvider.setLayers([wms, drawLayer1, drawLayer2]);
      }])
      .controller('LayersController', ['$scope', 'DrawService', function($scope, DrawService) {
        $scope.layers = DrawService.layers;
        $scope.activeLayer = DrawService.activeLayer;
        $scope.setActive = function(layer) {
          DrawService.changeLayer(layer);
          $scope.activeLayer = DrawService.activeLayer;
        };
      }]);
    </script>
  </body>
</html>
