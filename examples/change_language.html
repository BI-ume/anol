<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Change Language Example</title>

    <!-- Core CSS -->
    <link href="../build/css/bootstrap.css" rel="stylesheet">
    <link href="../build/css/ol.css" rel="stylesheet">
    <link href="../build/css/anol.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="example" ng-controller="DrawExampleController">
    <div class="container" style="width: 100%">
      <div class="row">
        <div class="col-md-4">
          <!-- map -->
          <div anol-map style="border: 1px solid black;">
            <div anol-zoom></div>
            <div anol-feature-style-editor>
              <div anol-draw draw-layer='drawLayer'></div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <select ng-model="language" ng-options="lang.value as lang.label for lang in languages"></select>
          <pre>{{ features | json }}</pre>
        </div>
      </div>
    </div>

    <!-- Remove libs when build dist -->
    <script type="text/javascript" src="../build/jquery.js"></script>
    <script type="text/javascript" src="../build/angular.js"></script>
    <script type="text/javascript" src="../build/angular-sanitize.js"></script>
    <script type="text/javascript" src="../build/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="../build/angular-translate.js"></script>
    <script type="text/javascript" src="../build/angular-translate-loader-static-files.js"></script>
    <script type="text/javascript" src="../build/ol-custom.js"></script>
    <script type="text/javascript" src="../build/anol.js"></script>
    <script type="text/javascript" src="../build/templates.js"></script>

    <script type="text/javascript">
      angular.module('example', ['anol.draw', 'anol.featurestyleeditor', 'anol.zoom'])
      .config(['MapServiceProvider', 'LayersServiceProvider',
        function(MapServiceProvider, LayersServiceProvider) {
          MapServiceProvider.addView(new ol.View({
            center: [914764, 7011016],
            zoom: 18
          }));

          var wms = new anol.layer.SingleTileWMS({
            olLayer: {
              source: {
                url: 'http://maps.omniscale.net/wms/demo/default/service?',
                params: {
                  'LAYERS': 'osm',
                  'SRS': 'EPSG:3857'
                }
              }
            }
          });
          LayersServiceProvider.setLayers([wms]);
      }])
      .config(['$translateProvider', function($translateProvider) {
        // define location of language jsons to load
        $translateProvider.useStaticFilesLoader({
          files: [{
              'prefix': 'data/',
              'suffix': '.json'
            }
          ]
        });
        $translateProvider.preferredLanguage('de_DE');
      }])
      .controller('DrawExampleController', ['$rootScope', '$scope', '$translate', 'LayersService', function($rootScope, $scope, $translate, LayersService) {
        var geojsonFormat = new ol.format.GeoJSON();
        $scope.drawLayer = new anol.layer.StaticGeoJSON();
        LayersService.addOverlayLayer($scope.drawLayer);
        $scope.drawLayer.olLayer.getSource().on('change', function() {
          $scope.features = geojsonFormat.writeFeaturesObject($scope.drawLayer.olLayer.getSource().getFeatures());
        });

        $rootScope.$on('$translateChangeSuccess', function () {
          $translate(['ENGLISH', 'GERMAN']).then(function(translations) {
            $scope.languages = [
              {value: 'en_US', label: translations.ENGLISH},
              {value: 'de_DE', label: translations.GERMAN}
            ];
          });
        });

        $scope.language = 'de_DE';

        $scope.$watch('language', function(n) {
          $translate.use(n);
        });

      }]);
    </script>
  </body>
</html>
