<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Change Language Example</title>

    <!-- Core CSS -->
    <link href="../build/css/bootstrap.css" rel="stylesheet">
    <link href="../build/css/ol.css" rel="stylesheet">
    <link href="../build/css/anol.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="example" ng-controller="DrawExampleController">
    <div class="container" style="width: 100%">
      <div class="row">
        <div class="col-md-4">
          <!-- map -->
          <div anol-map style="border: 1px solid black;">
            <div anol-zoom></div>
            <div anol-feature-style-editor>
              <div anol-draw draw-layer='drawLayer'></div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <select ng-model="language" ng-options="lang.value as lang.label for lang in languages"></select>
          <pre>{{ features | json }}</pre>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../build/anol.js"></script>
  </body>
</html>
