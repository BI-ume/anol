<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Attribution Example</title>

    <!-- Core CSS -->
    <link href="../build/css/bootstrap.css" rel="stylesheet">
    <link href="../build/css/ol.css" rel="stylesheet">
    <link href="../build/css/anol.css" rel="stylesheet">
  </head>

  <body ng-app="example">
    <!-- map -->
    <div anol-map style="width:600px; height: 400px; border: 1px solid black;">
      <div anol-attribution="true" template-url='test.html'></div>
      <div anol-zoom></div>
      <div anol-layerswitcher>
    </div>
    <script type="text/javascript" src="../build/anol.app.bundle.js"></script>
    <script type="text/javascript" src="../build/anol.runtime~app.js"></script>
    <script type="text/javascript" src="../build/anol.vendor.bundle.js"></script>

  </body>
</html>
