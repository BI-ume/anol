<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Layerswitcher Example</title>

    <!-- Core CSS -->
    <link href="../../libs/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="../../libs/ol3/ol3.css" rel="stylesheet">
    <link href="../../static/css/anol.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="example">
    <!-- map -->
    <div anol-map style="width:600px; height: 400px; border: 1px solid black;">
        <div anol-layerswitcher></div>
    </div>

    <!-- Remove libs when build dist -->
    <script type="text/javascript" src="../../libs/jquery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../../libs/angular/angular-debug.js"></script>
    <script type="text/javascript" src="../../libs/ol3/ol3-debug.js"></script>
    <script type="text/javascript" src="../../build/anol.js"></script>
    <script type="text/javascript" src="../../build/templates.js"></script>

    <script type="text/javascript">
      angular.module('example', ['anol', 'anol.map', 'anol.layerswitcher'])
      .config(['MapServiceProvider', 'LayersFactoryProvider', 'LayersServiceProvider',
        function(MapServiceProvider, LayersFactoryProvider, LayersServiceProvider) {
          MapServiceProvider.addView(new ol.View({
            center: [914764, 7011016],
            zoom: 18
          }));

          var wmsColor = new anol.layer.Layer({
            name: 'osm',
            title: 'OSM Omniscale',
            isBackground: true,
            olLayer: LayersFactoryProvider.newSingleTileWMS({
              url: 'http://maps.omniscale.net/wms/demo/default/service?',
              params: {
                'LAYERS': 'osm',
                'SRS': 'EPSG:3857'
              }
            })
          });


          var wmsGray = new anol.layer.Layer({
            name: 'osm_gray',
            title: 'OSM Omniscale Grayscale',
            isBackground: true,
            olLayer: LayersFactoryProvider.newSingleTileWMS({
              url: 'http://maps.omniscale.net/wms/demo/grayscale/service?',
              params: {
                'LAYERS': 'osm',
                'SRS': 'EPSG:3857'
              },
            })
          });

          var point = new ol.Feature();
          point.setGeometry(new ol.geom.Point(
            [914764 + -10, 7011016 + -10]
          ));

          var line = new ol.Feature();
          line.setGeometry(new ol.geom.LineString([
            [914764 + 0, 7011016 + 0],
            [914764 + 50, 7011016 + 50]
          ]));

          var polygon = new ol.Feature();
          polygon.setGeometry(new ol.geom.Polygon([[
            [914764 + 10, 7011016 + -20],
            [914764 + 10, 7011016 + 0],
            [914764 + 30, 7011016 + 0],
            [914764 + 30, 7011016 + -20],
            [914764 + 10, 7011016 + -20]
          ]]));

          var olPointLayer = LayersFactoryProvider.newFeatureLayer();
          olPointLayer.getSource().addFeature(point);

          var olLineLayer = LayersFactoryProvider.newFeatureLayer();
          olLineLayer.getSource().addFeature(line);

          var olPolygonLayer = LayersFactoryProvider.newFeatureLayer();
          olPolygonLayer.getSource().addFeature(polygon);

          var group = new anol.layer.Group({
            name: 'features',
            title: 'Features',
            layers: [
              new anol.layer.Layer({
                name: 'pointLayer',
                title: 'Point',
                olLayer: olPointLayer
              }),
              new anol.layer.Layer({
                name: 'lineLayer',
                title: 'Line',
                olLayer: olLineLayer
              }),
              new anol.layer.Layer({
                name: 'polygonLayer',
                title: 'Polygon',
                olLayer: olPolygonLayer
              })
            ]
          });


          LayersServiceProvider.setLayers([wmsColor, wmsGray, group]);
      }]);
    </script>
  </body>
</html>
