<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Layerswitcher Example</title>

    <!-- Core CSS -->
    <link href="../../libs/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="../../libs/ol3/ol3.css" rel="stylesheet">
    <link href="../../build/anol.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="example">
    <!-- map -->
    <div anol-map style="width:600px; height: 400px; border: 1px solid black;">
    <div anol-zoom></div>
      <div anol-layerswitcher></div>
    </div>

    <!-- Remove libs when build dist -->
    <script type="text/javascript" src="../../libs/jquery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../../libs/angular/angular-debug.js"></script>
    <script type="text/javascript" src="../../libs/angular/ui-bootstrap-tpls-0.13.4.min.js"></script>
    <script type="text/javascript" src="../../libs/ol3/ol3-debug.js"></script>
    <script type="text/javascript" src="../../build/anol.js"></script>
    <script type="text/javascript" src="../../build/templates.js"></script>

    <script type="text/javascript">
      angular.module('example', ['anol.layerswitcher', 'anol.zoom'])
      .config(['MapServiceProvider', 'LayersServiceProvider',
        function(MapServiceProvider, LayersServiceProvider) {
          MapServiceProvider.addView(new ol.View({
            center: [914764, 7011016],
            zoom: 18
          }));

          var wmsColor = new anol.layer.SingleTileWMS({
            name: 'osm',
            title: 'OSM Omniscale',
            isBackground: true,
            olLayer: {
              source: {
                url: 'http://maps.omniscale.net/wms/demo/default/service?',
                params: {
                  'LAYERS': 'osm',
                  'SRS': 'EPSG:3857'
                }
              }
            }
          });

          var wmsGray = new anol.layer.SingleTileWMS({
            name: 'osm_gray',
            title: 'OSM Omniscale Grayscale',
            isBackground: true,
            olLayer: {
              source: {
                url: 'http://maps.omniscale.net/wms/demo/grayscale/service?',
                params: {
                  'LAYERS': 'osm',
                  'SRS': 'EPSG:3857'
                }
              }
            }
          });

          var point = new ol.Feature({
            geometry: new ol.geom.Point(
              [914764 + -10, 7011016 + -10]
            )
          });

          var line = new ol.Feature({
            geometry: new ol.geom.LineString([
              [914764 + 0, 7011016 + 0],
              [914764 + 50, 7011016 + 50]
            ])
          });

          var polygon = new ol.Feature({
            geometry: new ol.geom.Polygon([[
              [914764 + 10, 7011016 + -20],
              [914764 + 10, 7011016 + 0],
              [914764 + 30, 7011016 + 0],
              [914764 + 30, 7011016 + -20],
              [914764 + 10, 7011016 + -20]
            ]])
          });

          var group = new anol.layer.Group({
            name: 'features',
            title: 'Features',
            layers: [
              new anol.layer.Feature({
                name: 'pointLayer',
                title: 'Point',
                olLayer: {
                  source: {
                    features: [point]
                  }
                }
              }),
              new anol.layer.Feature({
                name: 'lineLayer',
                title: 'Line',
                olLayer: {
                  source: {
                    features: [line]
                  }
                }
              })
            ]
          });

          var oneItemGroup = new anol.layer.Group({
            name: 'oneItem',
            title: 'One Item',
            layers: [
              new anol.layer.Feature({
                name: 'polygonLayer',
                title: 'Polygon',
                olLayer: {
                  source: {
                    features: [polygon]
                  }
                }
              })
            ]
          });

          var emptyGroup = new anol.layer.Group({
            name: 'empty',
            title: 'Empty'
          });

          LayersServiceProvider.setLayers([wmsColor, wmsGray, group, oneItemGroup, emptyGroup]);
      }]);
    </script>
  </body>
</html>
