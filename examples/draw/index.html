<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Draw Example</title>

    <!-- Core CSS -->
    <link href="../../libs/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="../../libs/ol3/ol3.css" rel="stylesheet">
    <link href="../../build/anol.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="example" ng-controller="DrawExampleController">
    <div class="container" style="width: 100%">
      <div class="row">
        <div class="col-md-4">
      <!-- map -->
          <div anol-map style="border: 1px solid black;">
            <div anol-zoom></div>
            <div anol-draw></div>
          </div>
        </div>
        <div class="col-md-8">
          <pre>{{ features | json }}</pre>
        </div>
      </div>
    </div>

    <!-- Remove libs when build dist -->
    <script type="text/javascript" src="../../libs/jquery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../../libs/angular/angular-debug.js"></script>
    <script type="text/javascript" src="../../libs/angular/ui-bootstrap-tpls-0.13.4.min.js"></script>
    <script type="text/javascript" src="../../node_modules/angular-translate/dist/angular-translate.min.js"></script>
    <script type="text/javascript" src="../../libs/ol3/ol3-debug.js"></script>
    <script type="text/javascript" src="../../build/anol.js"></script>
    <script type="text/javascript" src="../../build/templates.js"></script>

    <script type="text/javascript">
      angular.module('example', ['anol.draw', 'anol.zoom'])
      .config(['MapServiceProvider', 'LayersServiceProvider',
        function(MapServiceProvider, LayersServiceProvider) {
          MapServiceProvider.addView(new ol.View({
            center: [914764, 7011016],
            zoom: 18
          }));

          var wms = new anol.layer.SingleTileWMS({
            olLayer: {
              source: {
                url: 'http://maps.omniscale.net/wms/demo/default/service?',
                params: {
                  'LAYERS': 'osm',
                  'SRS': 'EPSG:3857'
                }
              }
            }
          });
          LayersServiceProvider.setLayers([wms]);
      }])
      .controller('DrawExampleController', ['$scope', 'LayersService', function($scope, LayersService) {
        var geojsonFormat = new ol.format.GeoJSON();
        $scope.drawLayer = new anol.layer.StaticGeoJSON();
        LayersService.addLayer($scope.drawLayer);
        $scope.drawLayer.olLayer.getSource().on('addfeature', function() {
          $scope.$apply(function() {
            $scope.features = geojsonFormat.writeFeaturesObject($scope.drawLayer.olLayer.getSource().getFeatures());
          });
        });
      }]);
    </script>
  </body>
</html>
