<button ng-click="drawLine()" class="anol-draw-line" tooltip="{{ lineTooltipText }}" tooltip-placement="{{ lineTooltipPlacement }}"></button>
<button ng-click="drawPolygon()" class="anol-draw-polygon" tooltip="{{ polygonTooltipText }}" tooltip-placement="{{ polygonTooltipPlacement }}"></button>
