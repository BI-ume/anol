<button ng-click="drawPoint()" class="anol-draw-point" tooltip="{{ pointTooltipText }}" tooltip-placement="{{ pointTooltipPlacement }}" tooltip-append-to-body="true" tooltip-popup-delay="{{ tooltipDelay }}"></button>
<button ng-click="drawLine()" class="anol-draw-line" tooltip="{{ lineTooltipText }}" tooltip-placement="{{ lineTooltipPlacement }}" tooltip-append-to-body="true" tooltip-popup-delay="{{ tooltipDelay }}"></button>
<button ng-click="drawPolygon()" class="anol-draw-polygon" tooltip="{{ polygonTooltipText }}" tooltip-placement="{{ polygonTooltipPlacement }}" tooltip-append-to-body="true" tooltip-popup-delay="{{ tooltipDelay }}"></button>
