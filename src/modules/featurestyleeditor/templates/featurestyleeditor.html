<form class="form-horizontal" name="styleForm">
  <div ng-switch on="geometryType">
    <div ng-switch-when="Point">
      <div ng-include="'point-style-inputs.html'"></div>
      <div ng-include="'stroke-style-inputs.html'"></div>
      <div ng-include="'fill-style-inputs.html'"></div>
    </div>
    <div ng-switch-when="LineString">
      <div ng-include="'stroke-style-inputs.html'"></div>
    </div>
    <div ng-switch-when="Polygon">
      <div ng-include="'stroke-style-inputs.html'"></div>
      <div ng-include="'fill-style-inputs.html'"></div>
    </div>
  </div>
</form>

<script type="text/ng-template" id="point-style-inputs.html">
  <div class="form-group" ng-class="{'has-error': styleForm.radius.$invalid}">
    <label class="control-label col-sm-5">{{ 'anol.featurestyleeditor.RADIUS' | translate }}</label>
    <div class="col-sm-7">
      <input type="number" class="form-control input-sm" ng-model="style.radius" min="0" name="radius" />
      <p class="help-block" ng-if="styleForm.radius.$error.min" translate="anol.validationErrors.min" translate-value-min="0"></p>
      <p class="help-block" ng-if="styleForm.radius.$error.number" translate="anol.validationErrors.number"></p>
    </div>
  </div>
</script>

<script type="text/ng-template" id="stroke-style-inputs.html">
  <div class="form-group" ng-class="{'has-error': styleForm.lineColor.$invalid}">
    <label class="control-label col-sm-5">{{ 'anol.featurestyleeditor.LINE_COLOR' | translate }}</label>
    <div class="col-sm-7">
      <input class="form-control input-sm" ng-model="style.strokeColor" color name="lineColor"/>
      <p class="help-block" ng-if="styleForm.lineColor.$error.color" translate="anol.validationErrors.color"></p>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': styleForm.strokeWidth.$invalid}">
    <label class="control-label col-sm-5">{{ 'anol.featurestyleeditor.LINE_WIDTH' | translate }}</label>
    <div class="col-sm-7">
      <input type="number" class="form-control input-sm" ng-model="style.strokeWidth" min="0" name="strokeWidth"/>
      <p class="help-block" ng-if="styleForm.strokeWidth.$error.min" translate="anol.validationErrors.min" translate-value-min="0"></p>
      <p class="help-block" ng-if="styleForm.strokeWidth.$error.number" translate="anol.validationErrors.number"></p>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': styleForm.strokeOpacity.$invalid}">
    <label class="control-label col-sm-5">{{ 'anol.featurestyleeditor.LINE_OPACITY' | translate }}</label>
    <div class="col-sm-7">
      <input type="number" class="form-control input-sm" ng-model="style.strokeOpacity" min="0" max="1" step="0.1" name="strokeOpacity"/>
      <p class="help-block" ng-if="styleForm.strokeOpacity.$error.min" translate="anol.validationErrors.min" translate-value-min="0"></p>
      <p class="help-block" ng-if="styleForm.strokeOpacity.$error.max" translate="anol.validationErrors.max" translate-value-max="1"></p>
      <p class="help-block" ng-if="styleForm.strokeOpacity.$error.number" translate="anol.validationErrors.number"></p>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': styleForm.dashStyle.$invalid}">
    <label class="control-label col-sm-5">{{ 'anol.featurestyleeditor.LINE_DASHSTYLE' | translate }}</label>
    <div class="col-sm-7">
      <select class="form-control input-sm" ng-model="style.strokeDashstyle" ng-options="dashStyle.value as dashStyle.label for dashStyle in strokeDashStyles" name="dashStyle"></select>
    </div>
  </div>
</script>

<script type="text/ng-template" id="fill-style-inputs.html">
  <div class="form-group" ng-class="{'has-error': styleForm.fillColor.$invalid}">
    <label class="control-label col-sm-5">{{ 'anol.featurestyleeditor.FILL_COLOR' | translate }}</label>
    <div class="col-sm-7">
      <input class="form-control input-sm" ng-model="style.fillColor" color name="fillColor"/>
      <p class="help-block" ng-if="styleForm.fillColor.$error.color" translate="anol.validationErrors.color"></p>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': styleForm.fillOpacity.$invalid}">
    <label class="control-label col-sm-5">{{ 'anol.featurestyleeditor.FILL_OPACITY' | translate }}</label>
    <div class="col-sm-7">
      <input type="number" class="form-control input-sm" ng-model="style.fillOpacity"  min="0" max="1" step="0.1" name="fillOpacity"/>
      <p class="help-block" ng-if="styleForm.fillOpacity.$error.min" translate="anol.validationErrors.min" translate-value-min="0"></p>
      <p class="help-block" ng-if="styleForm.fillOpacity.$error.max" translate="anol.validationErrors.max" translate-value-max="1"></p>
      <p class="help-block" ng-if="styleForm.fillWidth.$error.number" translate="anol.validationErrors.number"></p>
    </div>
  </div>
</script>
