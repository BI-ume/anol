<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">{{ 'anol.featurepropertieseditor.TITLE' | translate }}</h4>
</div>
<div class="modal-body" id="feature-properties-container">
  <div class="form-horizontal">
    <div ng-repeat="(key, value) in properties" class="form-group">
      <label class="control-label col-sm-2" for="input-{{key}}">{{ key }}</label>
      <div class="col-sm-8">
        <input class="form-control" ng-model="properties[key]" id="input-{{key}}"/>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-danger" ng-click="removeProperty(key)">X</button>
      </div>
    </div>
  </div>
  <div class="form-inline">
    <div class="form-group">
      <label>{{ 'anol.featurepropertieseditor.NEW' | translate }}</label>
      <input class="form-control" ng-model="newKey" />
      <button ng-click="addProperty()">{{ 'anol.featurepropertieseditor.ADD' | translate }}</button>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="ok()">{{ 'anol.featurepropertieseditor.OK' | translate }}</button>
  <button type="button" class="btn btn-warning" ng-click="cancel()">{{ 'anol.featurepropertieseditor.CANCEL' | translate }}</button>
</div>
