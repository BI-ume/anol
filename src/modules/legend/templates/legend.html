<div class="ol-unselectable ol-control anol-legend-hidden"
     ng-show="showToggle && collapsed"
     tooltip="{{ 'anol.legend.TOOLTIP' | translate }}"
     tooltip-placement="{{tooltipPlacement}}"
     tooltip-append-to-body="true"
     tooltip-popup-delay="{{ tooltipDelay }}"
     tooltip-enable="{{ tooltipEnable }}"
     tooltip-trigger="mouseenter click">
    <button class="glyphicon glyphicon-chevron-left cursor-pointer"
            ng-click="collapsed=!collapsed">
    </button>
</div>
<div ng-hide="collapsed"
     class="anol-legend-container">
    <div class="ol-unselectable ol-control anol-legend-visible"
         ng-show="showToggle"
         tooltip="{{ 'anol.legend.TOOLTIP' | translate }}"
         tooltip-placement="{{tooltipPlacement}}"
         tooltip-append-to-body="true"
         tooltip-popup-delay="{{ tooltipDelay }}"
         tooltip-enable="{{ tooltipEnable }}"
         tooltip-trigger="mouseenter click">
        <button class="glyphicon glyphicon-chevron-right"
                ng-click="collapsed=!collapsed">
        </button>
    </div>
    <div class="anol-legend-items">

        <div ng-repeat="layer in legendLayers"
             ng-show="layer.getVisible()">
            <span class="anol-legend-item-title" ng-if="layer.legend.url === undefined && !layer.isVector">{{ layer.title }}</span>
            <div anol-legend-image="layer"
                custom-target-filled="customTargetCallback">
            </div>
            <span class="anol-legend-item-title" ng-if="layer.legend.url !== undefined || layer.isVector">{{ layer.title }}</span>
        </div>

    </div>
</div>
