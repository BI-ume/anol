<div class="ol-control ol-unselectable anol-searchbox dropdown">
    <input class="form-control" ng-model="searchString" ng-keydown="handleInputKeypress($event)" placeholder="{{ 'anol.geocoder.PLACEHOLDER' | translate }}">
    <ul class="dropdown-menu">
        <li ng-repeat="result in searchResults" ng-click="showResult(result)" >
            <a href="javascript:;" ng-keydown="handleDropdownKeypress($event)" ng-mouseover="handleMouseover($event)">{{ result.displayText }}</a>
        </li>
    </ul>
</div>
